<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CAR RENTAL | TECHNO WHITE FANG</title>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Ride</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Reviews</a></li>
        </ul>
      </nav>
      <div class="sign">
        <button class="sign-up">Sign Up</button>
        <button class="sign-in">Sign In</button>
      </div>
    </header>

    <section class="home">
      <div class="home-content">
        <div class="home-text">
          <h1>Rent a <span> Car </span>Today<br />Explore Tomorrow</h1>
          <p>
            Experience the <span>Freedom</span> of the open road with our wide
            range of our <span>cars</span>
          </p>
          <div class="download">
            <img src="google.png" alt="" />
            <img src="ios.png" alt="" />
          </div>
        </div>
        <div class="input-box">
          <div class="input-search">
            <label for="">Location</label><br />
            <input type="search" name="" id="" placeholder="Search Places" />
          </div>
          <div class="pick-up">
            <label for="">Pick-Up Date</label><br />
            <input type="date" />
          </div>
          <div class="return">
            <label for="">Return Date</label><br />
            <input type="date" />
          </div>
          <div class="submit">
            <button>Submit</button>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
